<html>

<head>
    <meta charset="utf-8">
    <title>Hex Bot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <script src="utils.js"></script>
    <script src="game.js"></script>
    <script src="monteCarloTreeSearch.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</head>

<body onload="load()">
    <canvas class="canvas" width="1000" height="700" id="output">Canvas not
        supported...</canvas>
    <div class="ui-container column">
        <button id="new-game">New game</button>
        <button onclick="undo()">Undo</button>
        <button onclick="exportGameData()">Export Game Data</button>
        <button onclick="importGameData()">Load Game Data</button>
        <div>
            <div class="dark-mode-text">Multiplayer:</div>
            <input type="checkbox" onclick="changeMode()" id="change-mode">
        </div>
        <div>
            <div class="dark-mode-text">Board Length:</div>
            <input oninput="changeBoardLength(this.value)">
        </div>
        <div>
            <div class="dark-mode-text">Dark Mode:</div>
            <input type="checkbox" onclick="switchDarkMode()" id="switch-dark-mode">
        </div>



    </div>
</body>

</html>
